<mat-sidenav-container class="container">
  <mat-sidenav #drawer mode="over" opened="false" role="navigation">
    <br />
    <fea-expandable-menu
      class="menuItemContainer"
      (menuButtonClick)="drawer.toggle()"
      (closeEvent)="drawer.opened = false"
      [icon]="icon"
      [svgIcon]="svgIcon"
      [routes]="routes"
    ></fea-expandable-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav-container class="container-sidenav">
      <mat-sidenav opened mode="side" class="FixedSideBar" disableClose>
        <div class="icon-sidebar-container">
          <br />
          <fea-icon-side-bar
            class="menuItemContainer"
            (menuButtonClick)="drawer.toggle()"
            [routes]="routes"
            [icon]="icon"
            [svgIcon]="svgIcon"
          ></fea-icon-side-bar>
        </div>
      </mat-sidenav>
      <mat-sidenav-content
        (click)="drawer.opened = false"
        class="contentContainer"
      >
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
